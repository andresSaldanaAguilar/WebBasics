<!DOCTYPE html>
<html>
<head>

	<style>@import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro');</style>

<body>	
<div class="container">

		<div><input type="number" id="z"></div>
		<!--botones con funciones js para cambiar de color-->
		<button type="submit" class="clase1" onmouseover="cambiaColor(this)" onmouseout="cambiaColorOriginal(this)" onclick="insertarFila(this)">Aceptar</button>
		<button class="clase1" onmouseover="cambiaColor(this)" onmouseout="cambiaColorOriginal(this)"  onclick="borrarNodo(this)">Borrar Linea</button>
		<button class="clase1" onmouseover="cambiaColor(this)" onmouseout="cambiaColorOriginal(this)" onclick="borrarNodos(this)">Borrar Todo</button>
	</div>
		<div class="med-block">

			<div class="short-block" style="margin-left: 7%">

			</div>

			</div>	

			<div class="short-block">
			<table id="tabla3" class="large-font"></table>
			</div>

</div>
